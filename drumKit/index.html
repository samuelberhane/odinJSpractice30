<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">drum tone 1</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">drum tone 2</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">drum tone 3</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">drum tone 4</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">drum tone 5</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">drum tone 5</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">drum tone 5</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">drum tone 5</span>
      </div>
    </div>

    <audio data-key="65" src="/sound/sound1.mp3"></audio>
    <audio data-key="83" src="/sound/sound2.mp3"></audio>
    <audio data-key="68" src="/sound/sound3.mp3"></audio>
    <audio data-key="70" src="/sound/sound4.mp3"></audio>
    <audio data-key="72" src="/sound/sound5.mp3"></audio>
    <audio data-key="74" src="/sound/sound6.mp3"></audio>
    <audio data-key="75" src="/sound/sound7.mp3"></audio>
    <audio data-key="76" src="/sound/sound8.mp3"></audio>
  </body>
</html>
